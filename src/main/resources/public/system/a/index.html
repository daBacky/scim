<!DOCTYPE html>
<html lang="en">
<head>
    <title>System A</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styleSystemA.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../login.js"></script>


</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default" >
        <div class="navbar-header">
            <button id="nav.toggle.button" type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navbarId">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">System A
            </a>
        </div>
        <div id="navbarId" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">

                <li class="nav-item">
                    <a class="nav-link" href="/admin" >
                        Logout
                    </a>
                </li>

            </ul>
        </div>
    </nav>
</div>
<br/>
<div class="container" style="margin-top: 80px">
    <div class="alert col-md-4 col-md-offset-4" style="visibility: hidden"></div>
    <div class="col-md-4 col-md-offset-4">
        <div class="login-page">
            <div id="loginMsg" class="info" style="visibility: hidden"></div>
            <div id="errMsg" class="alert" style="visibility: hidden"></div>
        <div class="panel panel-default top">
            <div class="panel-body">
                <div class="login-page">

                        <h2 class="text-center">System A</h2>
                        <br>
                        <p class="text-center">Bitte melden Sie sich an:</p>
                        <br>

                        <div class="form">
                            <label>Email:</label>
                            <div class="form-group">
                                <input class="form-control input-group-lg" type="email" placeholder="Email" id="email"/>
                            </div>

                            <label>Password:</label>
                            <input class="form-control input-group-lg" type="password" placeholder="Password"
                                   id="password"/>
                            <br>
                            <br>

                            <button class="btn-systemA" style="width: 100%;" onclick="login('System A')">Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
