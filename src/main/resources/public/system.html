<br/>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h2>System administration</h2>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-md-12">
            <!-- Trigger the modal with a button -->
            <button id="system.button.addNewSystem" type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#addNewSystem">Add System
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="system-form" title="Systems">
                <br>
                <form>
                    <table id="systemsTable" class="display" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                    </table>
                </form>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div id="addNewSystem" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">System</h4>
                </div>
                <div class="modal-body">
                    <label for="systemName">Name</label>
                    <input class="col-md-12" type="text" name="systemName" id="systemName" min="0" value="">
                </div>
                <div class="modal-body">
                    <label for="systemName">Description</label>
                    <input class="col-md-12" type="text" name="systemDescription" id="systemDescription" min="0"
                           value="">
                </div>
                <br>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="saveSystem()">Save
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>

    <div id="confirmDelete" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete System</h4>
                </div>
                <div class="modal-body">
                    <p for="systemName">Are you sure you want to delete this system?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="delete">Yes
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
