    <nav class="navbar navbar-default" >

<br/>
<div class="container" style="margin-top: 80px">
    <!--<div class="header">User Administration - User Details</div>-->
    <!--<h3 class="text-center" style="margin-left: 130px;">User Administration - User Details:</h3>-->
    <div class="col-md-4 col-md-offset-4">

        <div class="panel panel-default top">
            <div class="panel-body">
                <h3 class="text-center">Your user details:</h3>
                <div class="login-page">

                    <div class="form">
                        <div id="successMsg" style="visibility: hidden; color: green"></div>
                        <div id="errMsg" style="visibility: hidden; color: red"></div>
                        <br>
                        <fieldset id="authFieldset">
                            <label for="firstname">First Name</label>
                            <input class="form-control input-group-lg" type="text" name="firstname" id="firstname"
                                   min="0" value="" tabindex="1">
                            <br>
                            <label for="lastname">Last Name</label>
                            <input class="form-control input-group-lg" type="text" name="lastname" id="lastname" min="0"
                                   value="" tabindex="2">
                            <br>
                            <label for="email">Email</label>
                            <input class="form-control input-group-lg" type="email" name="email" id="email" min="0"
                                   value="" tabindex="3">
                            <br>
                            <label for="password">Password</label>
                            <input class="form-control input-group-lg" type="password" name="password" id="password"
                                   min="0" value="" tabindex="4">
                            <br>
                            <label for="birthday">Birthday</label>
                            <input class="form-control input-group-lg" type="date" name="birthday" id="birthday" min="0"
                                   value="" tabindex="6">
                            <br>
                            <label for="gender">Gender</label>
                            <select class="form-control input-group-lg" name="gender" id="gender" tabindex="5">
                                <option value="FEMALE">Female</option>
                                <option value="MALE">Male</option>
                            </select>
                        </fieldset>

                        <br>
                        <br>

                        <button class="btn btn-primary" style="width: 100%;" onclick="saveUser()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    .panel {
        width: 500px;
    }
</style>
</html>
